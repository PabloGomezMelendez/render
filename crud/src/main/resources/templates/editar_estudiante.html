<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Editar estudiante</title>
</head>

<body>
    <!-- barra de navegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Control de estudiantes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <!-- contenido -->
    <div class="container">
        <!-- formulario de edicion de estudiante -->
        <div class="row">
            <div class="col-lg-6 col-sm-6 container justify-content-center card">
                <h1>Edicion de estudiante</h1>
                <div class="card-body">
                    <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" class="form-control" placeholder="Nombre" id="nombre" th:field="*{nombre}" required >
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido" class="form-control" placeholder="Apellido" id="apellido" th:field="*{apellido}" required >
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" id="email" th:field="*{email}" required >
                        </div>
                        <br>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Registrar</button>
                        </div>

                    </form>
                </div>
            </div>

    </div>


</body>

</html>
