<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Listado de estudiantes</title>
</head>

<body>
    <!-- barra de navegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Control de estudiantes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/estudiantes}">Lista de estudiantes</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/estudiantes/nuevo}">Registar de estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <!-- contenido -->
    <div class="container">
        <!-- listado de estudiantes -->
        <div class="row">

            <h1>Listado de estudiantes</h1>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="estudiante : ${estudiantes}">
                    <th scope="row" th:text="${estudiante.id}">Id</th>
                    <td th:text="${estudiante.nombre}">Nombre</td>
                    <td th:text="${estudiante.apellido}">Apellido</td>
                    <td th:text="${estudiante.email}">Email</td>
                    <td>
                        <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}"
                        class="btn btn-info">Editar</a>
                        <a th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.id})}"
                        class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>


</body>

</html>
